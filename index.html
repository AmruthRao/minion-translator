<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        textarea{
            display: block;
            width:80%;
            padding: 1rem;
            margin: 1rem;
            height: 10vh;
        }
        #output{
            border:1px solid black;
            padding: 1rem;
            margin: 1rem;
            height: 10vh;
            width:80%;
        }
    </style>
</head>
<body>
    <h1>Translator</h1>
    <img src="/images/myminion.jpg"/>
    <textarea name="textinput" id="txt-input" class="input" placeholder="Input your sentence here, we will translate it for you"></textarea>
    <button id="btn-Translate">Translate</button>
    <div style="font-size: large;">Translated Sentence</div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
